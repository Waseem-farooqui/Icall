apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.techstartegies.icall"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    compile 'com.android.support:support-v4:23.0.1'
    compile 'org.igniterealtime.smack:smack-android:4.1.3'
    compile 'org.igniterealtime.smack:smack-bosh:4.1.3'
    compile 'org.igniterealtime.smack:smack-tcp:4.1.3'
    compile 'org.igniterealtime.smack:smack-extensions:4.1.3'
//    compile project(':smack-sasl-provided-4.1.3')

}
